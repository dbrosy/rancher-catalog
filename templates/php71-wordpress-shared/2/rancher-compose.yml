version: '2'
catalog:
  name: "wp"
  version: "0.0.3-php71-wordpress-shared-stack-1"
  description: "Wordpress using a shared database"
  uuid: Wordpress-shared-1
  minimum_rancher_version: v1.1.0
  questions:
    - variable: WORDPRESS_DB_HOST
      description: "wordpress database host, set on first run"
      label: "Wordpress Database Host"
      required: true
      default: "mariadb"
      type: "string"
    - variable: WORDPRESS_DB_NAME
      description: "Wordpress database name, created on first run"
      label: "Wordpress Database Name"
      required: true
      default: "wp_"
      type: "string"
    - variable: WORDPRESS_DB_PASSWORD
      description: "Wordpress database password, set on first run"
      label: "Wordpress Database Password"
      required: true
      default: ""
      type: "password"
    - variable: API_VERSION
      description: "Select Letsencrypt Environment"
      label: "Letsencrypt Environment"
      required: true
      default: "Production"
      type: "string"
    - variable: CERT_NAME
      description: "Letsencrypt Certificate Name. e.g. www.example.com"
      label: "Letsencrypt certificate file name"
      required: true
      default: ""
      type: "string"
    - variable: DOMAINS
      description: "Certificate SAN Names. e.g. www.example.com,example.com"
      label: "Enter Certificate Names"
      required: true
      default: ""
      type: "string"
    - variable: EMAIL
      description: "Letsencrypt Email Address"
      label: "Letsencrypt email address"
      required: true
      default: ""
      type: "string"
    - variable: PROVIDER      
      description: "Letsencrypt Validation Provider"
      label: "Enter Letsencrypt validation method, default HTTP"
      required: true
      default: "HTTP"
      type: "string"
    - variable: DOMAIN_1
      description: "Wordpress Domain Name, eg. example.com"
      label: "Domain Name"
      required: true
      default: ""
      type: "string"
    - variable: DOMAIN_2
      description: "Wordpress Domain Name, eg. www.example.com"
      label: "Domain Name"
      required: true
      default: ""
      type: "string"                        
services:
  mariadb:
    hostname: mariadb.wp-shared.rancher.internal
    start_on_create: true
  wordpress:
    scale: 1
    start_on_create: true
  redis:
    scale: 1
    start_on_create: true
  lb-http:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - hostname: ${DOMAIN_1}
        path: /.well-known/acme-challenge
        priority: 1
        protocol: http
        service: certificate
        source_port: 80
        target_port: 80
      - hostname: ${DOMAIN_1}
        path: /.well-known/acme-challenge
        priority: 1
        protocol: http
        service: certificate
        source_port: 80
        target_port: 80        
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000    
  lb-https:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - hostname: ${DOMAIN_1}
        priority: 1
        protocol: http
        service: wordpress
        source_port: 80
        target_port: 80
      port_rules:
      - hostname: ${DOMAIN_2}
        priority: 1
        protocol: http
        service: wordpress
        source_port: 80
        target_port: 80                
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000